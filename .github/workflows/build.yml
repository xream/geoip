        run: |
          text="üÜï $(date +"%Y-%m-%d %H:%M:%S")"$'\n\n'"üìå Êï∞ÊçÆÊ∫ê‰∏∫ IPinfo Âíå IP2Location Lite ÁöÑ GEOIP Âíå MMDB Êñá‰ª∂ Â∑≤Êõ¥Êñ∞"$'\n\n'"üìò Êü•ÁúãËØ¥Êòé https://t.me/zhetengsha/1459"
